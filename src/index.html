<form id="htmlForm">
    <div style="padding: 10px; padding-bottom: 0;" class="identity-class">
        <div>
            <h2>Grunddaten Eigner erfassen</h2>
            <p>Grund- und Steuerungsdaten des Mandanteneigners.</p>
        </div>
    </div>
    <div style="font-weight: bold; padding: 10px;" class="output-class">
        <div style="" class="class-class">
            <div>
                <h3 style="font-weight: bold; width: 50vw;" class="designation-class">Eigner</h3>
                <div style="border: 1px solid #ccc;" class="item-class">
                    <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Name</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                    <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Zahlungskondition</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                    <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Tel.Nr.</label><input type="tel" style="width: 50vw;" class="item-input-class" pattern="/^([0][1-9][0-9](\s|)[0-9][0-9][0-9](\s|)[0-9][0-9](\s|)[0-9][0-9])$|^(([0][0]|\+)[1-9][0-9](\s|)[0-9][0-9](\s|)[0-9][0-9][0-9](\s|)[0-9][0-9](\s|)[0-9][0-9])$/" value=""></div>
                    <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">E-Mail</label><input type="email" style="width: 50vw;" class="item-input-class" value=""></div>
                    <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">MwSt Nummer</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                    <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">W&#xE4;hrung</label><input type="text" style="width: 50vw;" class="item-input-class" value="CHF"></div>
                </div>
                <div style="" class="list-class">
                    <div id="list-0">
                        <h3 style="font-weight: bold; width: 50vw;" class="designation-class">Adresse</h3>
                        <div style="border: 1px solid #ccc;" class="item-class">
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Strasse</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Hausnummer</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Zusatz</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Postfach</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Postleitzahl</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Ort</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Land</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                        </div>
                    </div><button id="add-item-0" style="margin-top: 10px;"> + </button>
                    <div id="list-1">
                        <h3 style="font-weight: bold; width: 50vw;" class="designation-class">Bankverbindung</h3>
                        <div style="border: 1px solid #ccc;" class="item-class">
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Name</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Postleitzahl</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">Ort</label><input type="text" style="width: 50vw;" class="item-input-class"></div>
                            <div style="display: flex; flex-direction: row;"><label style="font-weight: bold; width: 50vw;" class="designation-class">IBAN</label><input type="text" style="width: 50vw;" class="item-input-class" pattern="CH[a-zA-Z0-9]{2}\s?([0-9]{4}\s?){1}([0-9]{1})([a-zA-Z0-9]{3}\s?)([a-zA-Z0-9]{4}\s?){2}([a-zA-Z0-9]{1})\s?" value=""></div>
                        </div>
                    </div><button id="add-item-1" style="margin-top: 10px;"> + </button>
                </div>
            </div>
        </div>
    </div>
    <script class="script-class">
        function extractNumFromString(value) {
            return value.replace(/\D/g, '');
        }

        function addItem(event) {
            debugger;
            event.preventDefault();

            // Get first div of target list, clone it and append it to the list
            const targetList = document.getElementById("list-" + extractNumFromString(event.currentTarget.id));
            const firstDiv = targetList.querySelector("div");
            const newItem = firstDiv.cloneNode(true);

            const inputElements = newItem.querySelectorAll("input");
            inputElements.forEach((input) => {
                input.value = '';
            });

            targetList.appendChild(newItem);
        }

        document.getElementById("add-item-0").addEventListener("click", addItem);
        document.getElementById("add-item-1").addEventListener("click", addItem);
    </script>
    <hr>
    <input id="submitFormInput" type="submit" value="Speichern">
</form>
